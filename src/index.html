<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Super Galactic Age Calculator</h1>
      <p>
        Enter your information below and the Super Galactic Age Calculator will
        calculate your age for each of the planets in the solar system (and
        Pluto!). It will also estimate how many years you're expected to survive
        on earth based on where you live and your lifestyle.
      </p>
      <form id="galactic-calc">
        <div class="form-group">
          <label for="user-age">What is your age?</label>
          <input id="user-age" class="form-control" type="number" />
        </div>
        <label for="continent">Where do you live?</label>
        <select class="form-control" id="continent">
          <option>North America</option>
          <option>South America</option>
          <option>Africa</option>
          <option>Asia</option>
          <option>Australia</option>
          <option>Europe</option>
        </select>
        <br />
        <label for="happiness">
          On a scale of 1-3, what is your overall happiness level on average?
        </label>
        <select class="form-control" id="happiness">
          <option value="1">1: My life is a tragedy</option>
          <option value="2">2: I'm a realist</option>
          <option value="3">
            3: I'm very optimistic, I'm made of life and kittens
          </option>
        </select>
        <br />
        <label for="stress"
          >On a scale of 1-3, what is your overall stress level on
          average?</label
        >
        <select class="form-control" id="stress">
          <option value="1">
            1: I go out of my way to live a stress free life
          </option>
          <option value="2">2: My overall stress is about average</option>
          <option value="3">3: My brain is a scribbled mess of chaos</option>
        </select>
        <br />
        <button type="button" class="btn btn-primary">To Infinity!</button>
      </form>
    </div>
    <div id="output"></div>
  </body>
</html>
